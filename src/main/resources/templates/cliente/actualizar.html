<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Crear nuevo cliente</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h2 class="titulo" >Actualizar Cliente</h2>
    <form class="form-horizontal" action="#" th:action="@{/cliente/actualizar/{id}(id=${cliente.dni})}" th:object="${cliente}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >DNI</label>
            <div class="col-sm-4">
                <input class="form-control  " maxlength="9" type="text" th:field="*{dni}" />
                <p class="alerta" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
            </div>
        </div>


        <div class="form-group row">
            <label class="control-label col-sm-2" >Contraseña</label>
            <div class="col-sm-4">
                <input class="form-control  " type="password" maxlength="20" th:field="*{password}" />
                <p class="alerta" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Confirma contraseña</label>
            <div class="col-sm-4">
                <input class="form-control  " type="password" maxlength="20" th:field="*{password2}" />
                <p class="alerta" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Nombre</label>
            <div class="col-sm-4">
                <input class="form-control  " type="text" maxlength="20" th:field="*{nombre}" />
                <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Correo</label>
            <div class="col-sm-4">
                <input class="form-control  " type="text" maxlength="30" th:field="*{correo}" />
                <p class="alerta" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" > Sexo </label>
            <div class="col-sm-4">
                <select class="form-control  " type="text" th:field="*{genero}" >
                    <option value="No seleccionat" selected></option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
                <p class="alerta" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Fecha Nacimiento</label>
            <div class="col-sm-4">
                <input class="form-control  " type="date"  min="1919-01-01" max="2001-04-23" th:field="*{fechaNacimiento}" />
                <p class="alerta" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Actualizar cuenta</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
