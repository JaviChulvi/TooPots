<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Registro | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">



    <h2 class="titulo" > Â¿Que tipo de cuenta deseas crearte? </h2>

    <div class="botones-tipo">
        <button  class="btn btn-success boton-tipo" onclick="activarFormulario('cliente')" >Registrarse como Cliente</button>
        <button  class="btn btn-warning boton-tipo" onclick="activarFormulario('monitor')" >Registrarse como Monitor</button>
    </div>

    <div class="cliente-form">
        <form class="form-horizontal" action="#" th:action="@{/cliente/add}"
              th:object="${cliente}" method="post">

            <div class="form-group row">
                <label class="control-label col-sm-2" >DNI</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8 " maxlength="9" type="text" th:field="*{dni}" />
                    <p class="alerta" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Nombre</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8 " type="text" maxlength="75" th:field="*{nombre}" />
                    <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Correo</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8 " type="text" maxlength="200" th:field="*{correo}" />
                    <p class="alerta" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" > Sexo </label>
                <div class="col-sm-4">
                    <select class="form_control col-sm-8 " type="text" th:field="*{genero}" >
                        <option value="No seleccionat" selected></option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                    <p class="alerta" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Fecha Nacimiento</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-15 " type="date"  min="1919-01-01" max="2009-12-31" th:field="*{fechaNacimiento}" />
                    <p class="alerta" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Crear nuevo cliente</button>
                </div>
            </div>
        </form>
    </div>

    <div class="monitor-form">
        <form class="form-horizontal" action="#" th:action="@{/monitor/add}"
              th:object="${monitor}" method="post">
            <div class="form-group row">
                <label class="control-label col-sm-2" >DNI</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8" maxlength="9" type="text" th:field="*{dni}" />
                    <p class="alerta" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Nombre</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8" type="text" maxlength="75" th:field="*{nombre}" />
                    <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Domicilio</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8" type="text" maxlength="200" th:field="*{domicilio}" />
                    <p class="alerta" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Email</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8" type="text" maxlength="200" th:field="*{email}" />
                    <p class="alerta" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >IBAN</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8" type="text" maxlength="200" th:field="*{iban}" />
                    <p class="alerta" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" >Foto</label>
                <div class="col-sm-4">
                    <input class="form_control col-sm-8" type="text" maxlength="200" th:field="*{foto}" />
                    <p class="alerta" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Crear nuevo cliente</button>
                </div>
            </div>
        </form>
    </div>
    <script>

        function activarFormulario(tipo) {
            console.log(tipo+'-form');
            formulario = tipo+'-form';
            document.querySelector('.botones-tipo').style.display = "none";
            document.querySelector('.'+formulario).style.display = "block";
            if(tipo == "cliente") {
                document.querySelector('.titulo').innerHTML = "Formulario de registro cliente";
            } else if (tipo == "monitor") {
                document.querySelector('.titulo').innerHTML = "Formulario de registro monitor";
            }


        }

    </script>
</div>



</body>
</html>
