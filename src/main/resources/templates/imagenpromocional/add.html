<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Añadir nueva imagen promocional</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1 class="titulo">Añadir nueva imagen promocional</h1>
    <form class="form-horizontal" action="#" enctype="multipart/form-data" th:action="@{/imagenpromocional/add/{id}(id=${idActividad})}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >Imagen promocional:</label>
            <div class="col-sm-4">
                <input class="form-control" type="file" multiple="multiple" name="img"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir nueva imagen promocional</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
