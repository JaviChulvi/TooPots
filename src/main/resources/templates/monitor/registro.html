<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Registro | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">

    <h2 class="titulo" > Formulario de registro monitor </h2>

        <form class="form-horizontal" action="#" enctype="multipart/form-data" th:action="@{/monitor/registro}"
              th:object="${monitor}" method="post">
            <div class="form-group row">
                <label class="control-label col-sm-3" >DNI</label>
                <div class="col-sm-9">
                    <input class="form-control " maxlength="9" type="text" th:field="*{dni}" />
                    <p class="alerta" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >Contraseña</label>
                <div class="col-sm-9">
                    <input class="form-control  " type="password" maxlength="20" th:field="*{password}" />
                    <p class="alerta" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >Confirma contraseña</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" maxlength="20" th:field="*{password2}" />
                    <p class="alerta" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >Nombre</label>
                <div class="col-sm-9">
                    <input class="form-control " type="text" maxlength="50" th:field="*{nombre}" />
                    <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >Domicilio</label>
                <div class="col-sm-9">
                    <input class="form-control " type="text" maxlength="70" th:field="*{domicilio}" />
                    <p class="alerta" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" maxlength="30" th:field="*{email}" />
                    <p class="alerta" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >IBAN</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" maxlength="20" th:field="*{iban}" />
                    <p class="alerta" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}"></p>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-3" >Foto</label>
                <div class="col-sm-9">
                    <input class="form-control" type="file" multiple="multiple" name="img" required/>
                    <p class="alerta" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                </div>
            </div>
        </form>
</div>

</body>
</html>
