<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Crear nuevo cliente</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h2 class="titulo" >Actualizar Monitor</h2>
    <form class="form-horizontal" action="#" enctype="multipart/form-data" th:action="@{/monitor/actualizar/{id}(id=${monitor.dni})}" th:object="${monitor}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >DNI</label>
            <div class="col-sm-4">
                <input class="form_control " maxlength="9" type="text" th:field="*{dni}" />
                <p class="alerta" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Contraseña</label>
            <div class="col-sm-4">
                <input class="form_control  " type="password" maxlength="20" th:field="*{password}" />
                <p class="alerta" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Confirma contraseña</label>
            <div class="col-sm-4">
                <input class="form_control  " type="password" maxlength="20" th:field="*{password2}" />
                <p class="alerta" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Nombre</label>
            <div class="col-sm-4">
                <input class="form_control " type="text" maxlength="50" th:field="*{nombre}" />
                <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Domicilio</label>
            <div class="col-sm-4">
                <input class="form_control " type="text" maxlength="70" th:field="*{domicilio}" />
                <p class="alerta" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Email</label>
            <div class="col-sm-4">
                <input class="form_control" type="text" maxlength="30" th:field="*{email}" />
                <p class="alerta" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >IBAN</label>
            <div class="col-sm-4">
                <input class="form_control" type="text" maxlength="20" th:field="*{iban}" />
                <p class="alerta" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Foto</label>
            <div class="col-sm-4">
                <input class="form_control" type="file" multiple="multiple" name="img"/>
                <p class="alerta" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Actualizar cuenta</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
