<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Lista de Monitores</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
<h1 class="titulo">Lista de Monitores</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Domicilio</th>
        <th>Email</th>
        <th>IBAN</th>
        <th>Nombre Foto de perfil</th>
        <th>Foto de perfil</th>
        <th>Contrase√±a Cifradas</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="monitor: ${monitores}">
        <td th:text="${monitor.dni}"></td>
        <td th:text="${monitor.nombre}"></td>
        <td th:text="${monitor.estado}"></td>
        <td th:text="${monitor.domicilio}"></td>
        <td th:text="${monitor.email}"></td>
        <td th:text="${monitor.iban}"></td>
        <td th:text="${monitor.foto}"></td>
        <td> <img th:src="@{${'/img/monitores/' + monitor.foto}}" width="50" height="50"/></td>
        <td th:text="${monitor.password}"></td>
        <td><a th:href="@{/monitor/verperfil/{id}(id=${monitor.dni})}" class="btn btn-warning" role="button" >Ver Perfil</a>
        </td>
        <td><a th:href="@{/monitor/actualizar/{id}(id=${monitor.dni})}" class="btn btn-warning" role="button" >Editar</a>
        </td>
        <td><a th:href="@{/monitor/actualizar/{id}(id=${monitor.dni})}" class="btn btn-danger" role="button" >Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
