<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nou nadador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h2>Nueva Reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/update/{numReserva}(numReserva=${reserva.numTransaccion})}" th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >Numero de Transaccion</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" readonly="readonly" type="text" th:field="*{numTransaccion}" />
                <p th:if="${#fields.hasErrors('numTransaccion')}" th:errors="*{numTransaccion}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >ID Actividad</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" maxlength="5" th:field="*{actividad}" />
                <p th:if="${#fields.hasErrors('actividad')}" th:errors="*{actividad}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >DNI Cliente</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" maxlength="9" th:field="*{cliente}" />
                <p th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Estado Reserva</label>
            <div class="col-sm-4">
                <select class="form_control col-sm-8" type="text" th:field="*{estadoReserva}" >
                    <option value="No seleccionat" selected></option>
                    <option value="pendent">Pendiente</option>
                    <option value="pagat">Pagada</option>
                </select>
                <p th:if="${#fields.hasErrors('estadoReserva')}" th:errors="*{estadoReserva}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Fecha Reserva</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-15" type="date"  min="2019-01-01" max="2019-12-31" th:field="*{fechaReserva}" />
                <p th:if="${#fields.hasErrors('fechaReserva')}" th:errors="*{fechaReserva}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número de Asistentes</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" th:field="*{numAsistentes}" />
                <p th:if="${#fields.hasErrors('numAsistentes')}" th:errors="*{numAsistentes}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Precio por persona</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" th:field="*{precioPersona}" />
                <p th:if="${#fields.hasErrors('precioPersona')}" th:errors="*{precioPersona}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir Reserva</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
