<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Actualizar Reserva | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>

<div layout:fragment="content" class="contenido">
    <h2 class="titulo" >Actualizar Reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/update/{idActividad}/{dniCliente}(idActividad=${reserva.idActividad},dniCliente=${reserva.dniCliente})}"
          th:object="${reserva}" method="post">

        <p th:text=" 'Actividad a reservar: ' + ${nombreActividad}"></p>

        <div class="form-group row">
            <label class="control-label col-sm-3" >Fecha Reserva</label>
            <div class="col-sm-9">
                <input class="form-control " type="date"  min="2019-01-01" max="2019-12-31" th:field="*{fecha}" readonly />
                <p class="alerta" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-3" >Número de Jubilados</label>
            <div class="col-sm-9">
                <input class="form-control " type="number" name="quantity" min="0" max="20" th:field="*{numJubilados}" />
                <p class="alerta" th:if="${#fields.hasErrors('numJubilados')}" th:errors="*{numJubilados}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-3" >Número de Adultos</label>
            <div class="col-sm-9">
                <input class="form-control " type="number" min="1" max="20" th:field="*{numAdultos}" />
                <p class="alerta" th:if="${#fields.hasErrors('numAdultos')}" th:errors="*{numAdultos}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-3" >Número de Menores</label>
            <div class="col-sm-9">
                <input class="form-control " type="number" min="0" max="20" th:field="*{numMenores}" />
                <p class="alerta" th:if="${#fields.hasErrors('numMenores')}" th:errors="*{numMenores}"></p>
            </div>
        </div>

        <div class="form-group row" style="margin-left: 15px;">
            <button type="submit" class="btn btn-primary">Actualizar Reserva</button>

        </div>

    </form>
</div>

</body>
</html>
