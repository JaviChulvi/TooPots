<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Reserva</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>

<div class="container">
    <h2 class="titulo" >Actualizar Reserva</h2>
    <form class="form-horizontal" action="#"
          th:action="@{/reserva/update/{idActividad}/{dniCliente}(idActividad=${reserva.idActividad},dniCliente=${reserva.dniCliente})}" th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >ID Actividad</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" maxlength="5" th:field="*{idActividad}" />
                <p class="alerta" th:if="${#fields.hasErrors('idActividad')}" th:errors="*{idActividad}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >DNI Cliente</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" maxlength="9" th:field="*{dniCliente}" />
                <p class="alerta" th:if="${#fields.hasErrors('dniCliente')}" th:errors="*{dniCliente}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Estado Reserva</label>
            <div class="col-sm-4">
                <select class="form_control col-sm-8" type="text" th:field="*{estadoPago}" >
                    <option value="No seleccionat" selected></option>
                    <option value="pendent">Pendiente</option>
                    <option value="pagat">Pagada</option>
                </select>
                <p class="alerta" th:if="${#fields.hasErrors('estadoPago')}" th:errors="*{estadoPago}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Fecha Reserva</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-15" type="date"  min="2019-01-01" max="2019-12-31" th:field="*{fecha}" />
                <p class="alerta" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número de Adultos</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" th:field="*{numAdultos}" />
                <p class="alerta" th:if="${#fields.hasErrors('numAdultos')}" th:errors="*{numAdultos}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número de Menores</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" th:field="*{numMenores}" />
                <p class="alerta" th:if="${#fields.hasErrors('numMenores')}" th:errors="*{numMenores}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Precio por persona</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" th:field="*{precioPorPersona}" />
                <p class="alerta" th:if="${#fields.hasErrors('precioPorPersona')}" th:errors="*{precioPorPersona}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Actualizar Reserva</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
