<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Pasarela de pago</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">

    <h2 class="titulo" > Pasarela de pago </h2>

    <form class="form-horizontal" action="#" enctype="multipart/form-data" th:action="@{a}"
          th:object="${a}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" >Titular</label>
            <div class="col-sm-4">
                <input class="form-control " maxlength="40" type="text" th:field="*{a}" />
                <p class="alerta" th:if="${#fields.hasErrors(a)}" th:errors="*{a}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número tarjeta</label>
            <div class="col-sm-4">
                <input class="form-control  " type="text" maxlength="20" th:field="*{a}" />
                <p class="alerta" th:if="${#fields.hasErrors(a)}" th:errors="*{a}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Código secreto</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" maxlength="20" th:field="*{a}" />
                <p class="alerta" th:if="${#fields.hasErrors(a)}" th:errors="*{a}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Realizar pago</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
