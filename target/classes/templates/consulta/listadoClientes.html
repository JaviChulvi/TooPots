<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-back}">
<head>
    <title>Lista de Clientes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>

<body>

<div layout:fragment="content">
    <h1 class="titulo">Lista de Clientes</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Sexo</th>
            <th>Fecha Nacimiento</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.genero}"></td>
            <td th:text="${cliente.fechaNacimiento.getDayOfMonth()+'/'+cliente.fechaNacimiento.getMonthValue()+'/'+cliente.fechaNacimiento.getYear()}"></td>
            <td><a th:href="@{/cliente/verperfil/{id}(id=${cliente.dni})}" class="btn btn-warning" role="button" >Ver Perfil</a></td>
        </tr>
        </tbody>
    </table>
    <div th:if="*{session.dni == 'admin'}">
        <a href="/consulta" class="btn btn-success" role="button" >Volver a consulta</a>
    </div>
</div>


</body>
</html>
