<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-back}">
<head>
    <title>Lista de Reservas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>

<body>

<div layout:fragment="content">
    <h1 class="titulo">Lista de Reservas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>NumTransaccion</th>
            <th>DNI cliente</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Numero Adultos</th>
            <th>Numero Menores</th>
            <th>Numero Jubilados</th>
            <th>Precio Total</th>

        </tr>
        </thead>


        <tbody>
        <tr th:each="res: ${reservas}">
            <td th:text="${res.idActividad}"></td>
            <td th:text="${res.dniCliente}"></td>
            <td th:text="${res.estadoPago}"></td>
            <td th:text="${res.fecha}"></td>
            <td th:text="${res.numAdultos}"></td>
            <td th:text="${res.numMenores}"></td>
            <td th:text="${res.numJubilados}"></td>
            <td th:text="${res.precioTotal}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="*{session.dni == 'admin'}">
        <a href="/consulta" class="btn btn-success" role="button" >Volver a consulta</a>
    </div>
</div>

</body>
</html>
