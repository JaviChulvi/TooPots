<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>

    <!-- <title layout:title-pattern="$CONTENT_TITLE">Club de natació</title> -->
</head>

<body class="container">
<header class="page-header">
    <div class="header">
        <div class="logo">
            <h1 class="logo-text h1">TooPots</h1>
            <img class="logo-img" src="/logo-uji.png" width="200" height="43" alt="Logo UJI">
        </div>
        <nav th:object="${session}">
            <ul class="menu">
                <li class="elemento">
                    <a class="link" href="#">Actividades</a>
                </li>
                 <span th:if="*{dni == null}">
                    <li class="elemento">
                        <a class="link" href="/login">Inicio Sesión</a>
                    </li>
                    <li class="elemento">
                        <a class="link" href="/registro">Registro</a>
                    </li>
                </span>
                <span th:unless="*{dni == null}">
                    <li class="elemento">
                        <a class="link" href="/ajustes">Ajustes</a>
                    </li>
                </span>
                <span th:if="*{tipo == 'monitor'}">
                    <li class="elemento">
                        <a class="link" href="/gestion">Gestión</a>
                    </li>
                </span>
                <li class="elemento">
                    <a class="link" href="#">Información</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div layout:fragment="content"></div>

<!-- <footer>
    <div class="footer">
        <p> Copyright © 2019 | TooPots </p>
    </div>
</footer>-->
</body>
</html>
