<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>

    <!-- <title layout:title-pattern="$CONTENT_TITLE">Club de natació</title> -->
</head>

<body class="container">
<header class="page-header">
    <style>
        body {
            margin: 0;
            background-image: url("/bg.png");
        }
        .header {
            background: rgba(97, 189, 0, 0.5);
            padding-bottom: 105px;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .logos {
            padding: 30px;
            height: 100px;
        }
        .logotp-img {
            float: left;
            margin: 7px;
        }
        .menu {
            list-style-type: none;
            margin-bottom: 10px;
            padding: 15px;
            overflow: hidden;
            float: right;
        }
        .elemento {
            float: left;
            font-family: 'Calibri', sans-serif;
            padding-right: 3px;
        }
        .elemento .link {
            display: block;
            color: #314e19;
            text-align: center;
            padding: 8px 18px;
            margin-left: 3px;
            margin-right: 3px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 20px;
            transition: 0.4s ease;
            background-color: rgb(218, 255, 188);
        }
        .elemento .link:hover {
            background: #ffffff;
            transform: scale(1.1);
        }


    </style>
    <div class="header">
        <div class="logos">
            <img class="logotp-img" src="/logo-toopots.png" width="250" height="83" alt="Logo TooPots" align="left">
        </div>
        <nav>
            <ul class="menu">
                <li class="elemento">
                    <a class="link" href="/monitor/solicitudesMonitores">Solicitudes</a>
                </li>
                <li class="elemento">
                    <a class="link" href="/monitor/gestionMonitores">Gestión Monitores</a>
                </li>
                <li class="elemento">
                    <a class="link" href="/gestionTipoActividades">Gestión Actividades</a>
                </li>
                <li class="elemento">
                    <a class="link" href="/descuento/list">Gestión Ofertas</a>
                </li>
                <li class="elemento">
                    <a class="link" href="/consulta">Consultar datos</a>
                </li>
                <li class="elemento">
                    <a class="link" href="/actividades">Front Office</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div layout:fragment="content"></div>

</footer> -->
</body>
</html>
