<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-back}">
<head>
    <title>Información Actividad | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">

    <h2 class="titulo" >Actualizar Oferta</h2>
    <form class="form-horizontal" action="#" th:action="@{/oferta/update}" th:object="${oferta}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >Nombre</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" maxlength="25" type="text" th:field="*{nombre}" />
                <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Descripción</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" maxlength="100" type="text" th:field="*{descripcion}" />
                <p class="alerta" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Descuento %</label>
            <div class="col-sm-4">
                <input class="form-control " type="number" step="0.01" name="quantity" min="0" max="1" th:field="*{descuento}" />
                <p class="alerta" th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}"></p>
            </div>
        </div>


        <div class="form-group row">
            <label class="control-label col-sm-2" > Tipo de oferta </label>
            <div class="col-sm-4">
                <select class="form-control  " type="text" th:field="*{tipo}" >
                    <option value="" selected> Selecciona un valor</option>
                    <option value="menor18">Menores</option>
                    <option value="entre18-50">Adultos</option>
                    <option value="mayor50">Jubilados</option>
                    <option value="grupo">Grupo</option>
                    <option value="temporadabaja">Temporada</option>
                    <option value="total">A todas las personas siempre</option>
                </select>
                <p class="alerta" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Actualizar oferta</button>
            </div>
        </div>


    </form>

</div>

</body>
</html>
