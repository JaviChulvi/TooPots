<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Perfil | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">

    <h2 class="titulo" > Perfil</h2>

    <table class="table table-striped" th:object="${cliente}">
        <tr>
            <th>DNI</th>
            <td th:text="${cliente.dni}"></td>
        </tr>
        <tr>
            <th>Nombre</th>
            <td th:text="${cliente.nombre}"></td>
        </tr>
        <tr>
            <th>Correo</th>
            <td th:text="${cliente.correo}"></td>

        </tr>
        <tr>
            <th>Genero</th>
            <td th:text="${cliente.genero}"></td>

        </tr>

        <tr>
            <th>Fecha nacimiento</th>
            <td th:text="${cliente.fechaNacimiento.getDayOfMonth()+'/'+cliente.fechaNacimiento.getMonthValue()+'/'+cliente.fechaNacimiento.getYear()}"></td>

        </tr>

    </table>

    <div th:if="*{session.tipo == 'cliente'}"> <a th:href="@{/cliente/actualizar/{id}(id=${cliente.dni})}" class="btn btn-warning" role="button" >Actualizar perfil</a> </div>
    <div th:if="*{session.dni == 'admin'}"> <a href="/consulta/listadoClientes" class="btn btn-success atras"> Volver a listado de Clientes </a> </div>

</div>

</body>
</html>
