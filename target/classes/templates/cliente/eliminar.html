<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Eliminar cuenta</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${error}" class="error">
        <div>
            Esta cuenta de cliente no se puede eliminar.
        </div>
        <div>
            <a href="/ajustes" class="btn btn-success ajustes" role="button" >Volver a ajustes</a>
        </div>

    </div>
    <div th:unless="${error}">
        <h2 class="titulo" >Â¿Seguro que quieres eliminar tu cuenta?</h2>
        <form class="form-horizontal" action="#" th:action="@{|/cliente/eliminar/${dni}|}" method="post">
            <a href="/ajustes" class="btn btn-success decision">No</a>
            <button type="submit" class="btn btn-danger decision">Eliminar cuenta</button>
        </form>
    </div>
    <style>
        .decision {
            width: 46%;
            float: left;
            padding: 15px;
            margin-left: 10px;
        }
        form {
            padding-bottom: 75px;
            width: 45%;
        }

        .error {
            margin-top: 40px;
            width: auto;
            text-align: center;
            justify-content: center;
            font-size: xx-large;
            display: block;

        }

        .ajustes {
            margin-top: 20px;
            padding: 35px;

        }
    </style>
</div>



</body>
</html>
