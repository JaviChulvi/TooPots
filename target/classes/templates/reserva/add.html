<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Reserva | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>

<div layout:fragment="content" class="contenido">
    <h2 class="titulo">Nueva Reserva</h2>
    <form class="form-horizontal" action="#" th:action="@{/reserva/add}"
          th:object="${reserva}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >ID Actividad</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" maxlength="5" th:field="*{idActividad}" th:value="*{idActividad}" readonly />
                <p class="alerta" th:if="${#fields.hasErrors('idActividad')}" th:errors="*{idActividad}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >DNI Cliente</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="text" maxlength="9" th:field="*{dniCliente}" th:value="*{dniCliente}" readonly />
                <p class="alerta" th:if="${#fields.hasErrors('dniCliente')}" th:errors="*{dniCliente}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Fecha Reserva</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-15" type="date"  min="2019-01-01" max="2019-12-31" th:field="*{fecha}" readonly />
                <p class="alerta" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número de Jubilados</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="number" name="quantity" min="0" max="20" th:field="*{numJubilados}" />
                <p class="alerta" th:if="${#fields.hasErrors('numJubilados')}" th:errors="*{numJubilados}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número de Adultos</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="number" min="1" max="20" th:field="*{numAdultos}" />
                <p class="alerta" th:if="${#fields.hasErrors('numAdultos')}" th:errors="*{numAdultos}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Número de Menores</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" type="number" min="0" max="20" th:field="*{numMenores}" />
                <p class="alerta" th:if="${#fields.hasErrors('numMenores')}" th:errors="*{numMenores}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir Reserva</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
