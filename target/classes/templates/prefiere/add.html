<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Añadir nueva preferencia</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h2 class="titulo" >Añadir nueva preferencia</h2>

    <form class="form-horizontal" action="#" enctype="multipart/form-data" th:action="@{/prefiere/add}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" > Tipo de Actividad </label>
            <div class="col-sm-4">
                <select class="form-control  " type="text" name="idTipoActividad" required>
                    <option th:each="tipoActividad: ${tiposActividad}" th:value=${tipoActividad.id} th:text="${tipoActividad.nombre + ' ' + tipoActividad.nivelActividad}"/>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Añadir nueva preferencia</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
