<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Lista de Preferencias</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1 class="titulo">Lista de Monitores</h1>
    <div th:if="${mapa}"> No se ha podido realizar el pago porque se han acabado las plazas para esta actividad o el número de plazas que intentas reservar sobrepasa el límite especificado por el monitor.</div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tipo de actividad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prefiere: ${preferencias}">
            <td th:text="${mapa.get(prefiere.idTipoActividad)}"></td>
            <td><a th:href="@{/prefiere/delete/{id}(id=${prefiere.idTipoActividad})}" class="btn btn-danger" role="button" >Eliminar preferencia</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/prefiere/add" class="btn btn-success" role="button" >Añadir Preferencia</a>
</div>

</body>
</html>
