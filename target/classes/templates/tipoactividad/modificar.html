<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nueva oferta</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <h2 class="titulo" >Modificar Tipo de Actividad</h2>
    <form class="form-horizontal" action="#" th:action="@{/tipoactividad/modificar/{id}(id=${tipoactividad.id})}"
          th:object="${tipoactividad}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" >Nombre</label>
            <div class="col-sm-4">
                <input class="form_control col-sm-8" maxlength="50" type="text" th:field="*{nombre}" />
                <p class="alerta" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" > Nivel de tipo de actividad </label>
            <div class="col-sm-4">
                <select class="form-control  " type="text" th:field="*{nivelActividad}" >
                    <option value="bajo" selected> Selecciona un valor</option>
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="alto">Alto</option>
                    <option value="extremo">Extremo</option>
                </select>
                <p class="alerta" th:if="${#fields.hasErrors('nivelActividad')}" th:errors="*{nivelActividad}"></p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Modificar tipo de actividad</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
