<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Registro | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">

    <h2 class="titulo" > Formulario de registro monitor </h2>

    <form class="form-horizontal" action="#" enctype="multipart/form-data" th:action="@{/acreditacion/add}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" > Tipo de Actividad </label>
            <div class="col-sm-4">
                <select class="form-control  " type="text" name="idTipoActividad" >
                    <option th:each="tipoActividad: ${tiposActividad}" th:value=${tipoActividad.id} th:text="${tipoActividad.nombre + ' ' + tipoActividad.nivelActividad}"/>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" >Foto</label>
            <div class="col-sm-4">
                <input class="form-control" type="file" multiple="multiple" name="pdf" required/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Crear nuevo monitor</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
