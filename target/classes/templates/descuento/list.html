<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-back}">
<head>
    <title>Lista de Descuentos | TooPots</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>


<div layout:fragment="content" class="contenido">

    <h1 class="titulo">Lista de Descuentos</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Descuento</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="descuento: ${descuentos}">
            <td th:text="${descuento.nombre}"></td>
            <td th:text="${descuento.descripcion}"></td>
            <td th:text="${descuento.descuento}"></td>
            <td th:text="${descuento.tipo}"></td>
            <td><a th:href="@{/descuento/update/{id}(id=${descuento.nombre})}" class="btn btn-warning" role="button" >Editar</a>
            </td>
            <td><a th:href="@{/descuento/eliminar/{id}(id=${descuento.nombre})}" class="btn btn-danger" role="button" >Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success" role="button" >Añadir Oferta</a>

</div>

</body>
</html>
