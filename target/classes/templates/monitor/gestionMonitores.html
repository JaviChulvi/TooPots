<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Gestion de Monitores</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1 class="titulo">Gestion Monitores</h1>
    <table class="table table-striped">
        <thead>
        <tr>

            <th>Foto de perfil</th>
            <th>DNI</th>
            <th>Nombre</th>

            <th>Contrase√±a Cifradas</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="monitor: ${monitores}">
            <td> <img th:src="@{${'/img/monitores/' + monitor.foto}}" width="50" height="50"/></td>
            <td th:text="${monitor.dni}"></td>
            <td th:text="${monitor.nombre}"></td>
            <td th:text="${monitor.password}"></td>
            <td><a th:href="@{/monitor/verperfil/{id}(id=${monitor.dni})}" class="btn btn-warning" role="button" >Ver Perfil</a>
            </td>
            <td><a th:href="@{/monitor/actualizar/{id}(id=${monitor.dni})}" class="btn btn-warning" role="button" >Editar</a>
            </td>
            <td><a th:href="@{/monitor/actualizar/{id}(id=${monitor.dni})}" class="btn btn-danger" role="button" >Borrar</a>
            </td>
            <td><a th:href="@{/monitor/actualizar/{id}(id=${monitor.dni})}" class="btn btn-danger" role="button" >Asignar tipo de actividades</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
