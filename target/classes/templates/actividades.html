<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:c="http://www.w3.org/1999/XSL/Transform"
      layout:decorate="~{fragmentos/base-front}">
<head>
    <title>Actividades</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"
          th:href="@{/css/main.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="contenedor">
        <div  class="formulario">
            <form action="/actividades" method="post">
                <div th:each="tipoActividad: ${tiposActividades}" >
                    <input type="radio" name="filtro"  th:id="${tipoActividad.id}" th:value=${tipoActividad.id} th:checked="${tipoActividad.id} == ${tipoActividadFiltro}">
                    <label th:for="${tipoActividad.id}" th:text="${tipoActividad.nombre + ' ' + tipoActividad.nivelActividad}"> </label>
                </div>
                <button type="submit" class="filtrar">Filtrar Actividades</button>
            </form>
            <button class="filtrar"><a href="/actividades" style="text-decoration:none;color: #FFFFFF;">Quitar filtro</a></button>
        </div>
        <div class="actividades" th:each="actividad: ${actividades}">
            <div class="actividad">
                <img th:src="@{${'/img/actividades/' + map.get(actividad.id)}}" class="imgPromocional">
                <div class="nombre" th:text="${actividad.nombre}"></div>
                <div class="descripcion"th:text="${actividad.descripcion}"></div>
                <a th:href="@{/actividad/ver/{id}(id=${actividad.id})}" target="_blank"><button class="ver">Ver más información</button></a>
            </div>
        </div>
    </div>

    <style>
        .contenedor {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 100%;
        }

        form {
            background-color: transparent;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        button.filtrar {
            background: #f46b41;
            color: #fff;
            border: none;
            width: 80%;
            padding: 10px;

            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.5s;
            margin-left: 10%;
            margin-top: 20px;
        }
        button.filtrar:hover {
            background: #ff4f19;
            box-shadow: 3px 3px 3px 0px #ff6d3f;
        }

        .formulario {
            background-color: yellowgreen;
            grid-row: 1 / 3;
            border-radius: 10px;
            padding: 10px;
            padding-top: 10px;
            display: inline;
        }

        .formulario input[type='radio'] {
            display: none;
        }

        .formulario label {
            background: #b6f259;
            padding: 5px 15px;
            display: block;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            transition: all .2s ease;
            width: 75%;
            margin: auto;
            margin-top: 5px;
        }

        .formulario label:hover {
            background: #f46b41;
            transform: scale(1.1);
        }

        .formulario input[type='radio']:checked + label {
            background: #f95d2c;
            color: white;
            transform: scale(1.09);
        }

        .actividad {
            background-color: yellowgreen;
            border-radius: 15px;
            padding: 6px;
            text-align: center;
            min-height: 260px;
            transition: all .2s ease-in-out;
        }

        .actividad:hover{
            transform: scale(1.1);
            box-shadow: 0px 0px 3px 2px #b6f259;

        }
        img.imgPromocional {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        div.nombre {
            font-weight: bold;
            font-size: 1.1em;
        }

        button.ver {
            background: #ff6d3f;
            color: #fff;
            border: none;
            width: 80%;
            padding: 10px;
            margin: 10px 5px 5px 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.5s;

        }
        button.ver:hover {
            background: #ff4f19;
            box-shadow: 3px 3px 3px 0px #ff6d3f;
        }

    </style>
</div>

</body>
</html>
